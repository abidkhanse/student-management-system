<div class="col-md-6 offset-md-3">

    <h3>Create Employee</h3>
    <form #form="ngForm" (ngSubmit)="onSubmit(form,employee)">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="employee.firstname" name="firstname"
                required #firstNameFiled="ngModel" 
                [class.field-error]="form.submitted && firstNameFiled.invalid">

            <div [hidden]="firstNameFiled.valid || !form.submitted" 
                class="alert alert-danger">
                Frist name cannot be empty
            </div>

        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="employee.lastname" name="lastname"
                required #lastNameFiled="ngModel" [class.field-error]="form.submitted && lastNameFiled.invalid">
            <div [hidden]="lastNameFiled.valid || !form.submitted" class="alert alert-danger">
                Last name cannot be empty
            </div>

        </div>

        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email" ngModel
                [email]="true" required #emailFiled="ngModel"
                [class.field-error]="form.submitted && emailFiled.invalid">
            <div [hidden]="emailFiled.valid || !form.submitted" class="alert alert-danger">
                Enter a valid email address
            </div>
        </div>

        <div class="form-group">

            <label>Role How to select default</label>
            <select class="form-select" [(ngModel)]="employee.role" name="role">
                <option *ngFor="let type of roles">
                    {{type.role}}
                </option>
            </select>

        </div>

        <div class="form-group">
            <label>Auto Generated Password (wish) </label>
            <input type="text" class="form-control" id="password" [(ngModel)]="employee.password" name="password"
                minlength="5" required #passwordFiled="ngModel"
                [class.field-error]="form.submitted && passwordFiled.invalid">
            <div [hidden]="passwordFiled.valid || !form.submitted" class="alert alert-danger">
                Password with minimum of 5 characters
            </div>
        </div>

        <br>
        <div>
            <div [hidden]="!postError" class="alert alert-danger">
                {{postErrorMessage}}
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Create User</button>
        </div>

    </form>

    <h3>{{ employee | json }}</h3>

</div>
