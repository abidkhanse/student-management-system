<div class="col-md-6 offset-md-3">

    <h3>Create Employee</h3>
    <form #form="ngForm" (ngSubmit)="onSubmit(form,employee)">


        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="employee.username" name="username">
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="employee.firstname" name="firstname">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="employee.lastname" name="lastname">
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
        </div>

        <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" id="role" [(ngModel)]="employee.role" name="role">
        </div>

        <div class="form-group">
            <label>Auto Generated Password (update if you wish) </label>
            <input type="text" class="form-control" id="password" [(ngModel)]="employee.password" name="password">
        </div>

        <br>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Create User</button>
        </div>

    </form>

</div>
